{% extends "base.html" %}
{% block title %}{{user[1]}}{% endblock %}
{% block head %}
    <style>
        .post {
            border-style: solid;
            border-width: 2px;
            border-radius: 10px;
            border-color: rgb(94, 94, 94);
            background-color: rgb(41, 41, 41);
            padding-left: 1%;
            padding-bottom: 1%;
            margin: 5%;
        }
        .post:hover {
            border-color: rgb(153, 153, 153);
        }

        .header {
            margin-top: 0%;
            margin-bottom: 2%;
        }

        .op {
            font-size: 11px;
            color: rgb(167, 167, 167);
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container">
        <h1>{{ user[1] }}</h1>
        {% for i in posts %}
        <div class="post">
            <div class="header" onclick="window.location.href = '/sub/{{ i[4] }}/{{ i[0] }}'">
                <div class="op">
                    posted by: <a href="/user/{{ i[3] }}">{{ i[3] }}</a>
                </div>
                <h4>{{ i[1] }}</h4>
            </div>
            <div onclick="window.location.href = '/sub/{{ i[4] }}/{{ i[0] }}'">
                {{ i[2] }}
            </div>
            <div class="options">
                <button class="btn btn-link" onclick="share('/sub/{{ i[4] }}/{{ i[0] }}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16">

                    </svg>
                </button>
                <button class="btn btn-link" onclick="copy('/sub/{{ i[4] }}/{{ i[0] }}')">

                      </svg>

                </button>

                    {% if session['username'] in i[8].split(",") %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">

                    </svg>
                    {% endif %}
                </button>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        function share(link) {
            if (navigator.share) {
                navigator.share({
                    title: "share post",
                    url: link
                })
                .catch(console.error);
            } else {
                shareDialog.classList.add('is-open');
            }
        }


        function copy(link) {
            navigator.clipboard.writeText(window.location.origin + link);
            alert("Copied the text: " + window.location.origin + link);
        }
    </script>
    {% if isloggedin %}
    <script>

        function like(postId) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/like/" + postId + "/{{ session['username'] }}")
            xhttp.send()
            xhttp.onreadystatechange = ()=>{
                if(xhttp.status == 200){
                    window.location.reload(true)
                }
            };
        }

        function dislike(postId) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/disLike/" + postId + "/{{ session['username'] }}")
            xhttp.send()
            xhttp.onreadystatechange = ()=>{
                if(xhttp.status == 200){
                    window.location.reload(true)
                }
            };
        }
    </script>
    {% endif %}
{% endblock %}
